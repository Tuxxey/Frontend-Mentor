<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link id="mode" rel="stylesheet" href="light.css" />
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>devfinder</h1>
    <span id="toggledark">Dark</span>
    <span id="togglelight" class="hidden">Light</span>
  </div>
<div class="search">
  <input type="text" name="" id="" placeholder="Search GitHub username..."> 
  <button type="submit">Search</button>
</div>
<div class="main">
  <img src="https://avatars.githubusercontent.com/u/583231?v=4" class="profilepicture">
  <div class="userhead">
    <img src="https://avatars.githubusercontent.com/u/583231?v=4" class="profilepicture">
    <div class="userinfo">
      <h2>Alex</h2>
      <h3>tuxxey</h3>
      <h4>Joined</h4>
    </div>
  </div>
  <div class="userdesc">
    Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.
  </div>
  <div class="userstat">
    <div class="userstats">
      <div class="repos">
        Repos
        <span id="repos">0</span>
      </div>
      <div class="followers">
        Followers
        <span id="followers">0</span>
      </div>
      <div class="following">
        Following
        <span id="following">0</span>
      </div>
    </div>
  </div>
  <div class="userlink">
    <ul>
      <li id="location">Location</li>
      <li id="twitter" class="nolink">Not Available</li>
      <li id="website">Website</li>
      <li id="company">Company</li>
    </ul>
  </div>
</div>
</div>
</body>
</html>
