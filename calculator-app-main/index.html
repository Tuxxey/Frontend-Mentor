<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<main>
<section class="header">
<h1>calc</h1>
<div class="theme">
  <span>Theme</span>
  <div class="toggle">
    <ul>
      <li id="one">1</li>
      <li id="two">2</li>
      <li id="three">3</li>
    </ul>
    <div class="pos">
      <div class="dot"></div>
    </div>
  </div>
</div>
</section>
<section class="output">
123,456
</section>
<section class="controls">
  <div class="small">
    <div id="7">7</div>
    <div id="8">8</div>
    <div id="9">9</div>
    <div id="del">Del</div>

    <div id="4">4</div>
    <div id="5">5</div>
    <div id="6">6</div>
    <div id="add">+</div>  

    <div id="1">1</div>
    <div id="2">2</div>
    <div id="3">3</div>
    <div id="sub">-</div> 

    <div id="dot">.</div>
    <div id="0">0</div>
    <div id="div">/</div>
    <div id="mul">x</div> 
  </div>
  <div class="large">
    <div id="reset">Reset</div>
    <div id="equals">=</div>
  </div>
</section>
</main>

</footer> -->
</div>
</body>
</html>
